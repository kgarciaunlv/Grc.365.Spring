<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Portfolio</title>

<style>
	@font-face {
    font-family: MONELOS;
    src: url("MONELOS.otf");
}
	
	
    * {
        margin: 0;
        padding: 0;
    } @font-face {
        font-family: Coolvetica Rg;
        src: url("Coolvetica Rg.otf");
    } h1 {
        font: 48pt/1.4em MONELOS;
        text-align: center;
        text-shadow: 1px 5px 3px #304121;
        margin: 24px 0;
    } #textbox {
        width: 1034px;
        margin: 0 auto;
		padding: 40px 0;
        background: #4b6236;
        box-shadow: 2px 3px 6px gainsboro;
        border: 1px solid gainsboro;
		display: grid;
		grid-template-columns: repeat(3, 1fr);
		justify-items:center;
		align-items; start;
		gap: 40px;
	
    } figure {
        margin: 0;
		text-align: center;
    } img, .zoom {
        width: 200px;
        height: 200px;
        border: 1px solid #304121;
        box-shadow: 2px 3px 6px #304121;
        transition: transform 0.5s;
    } figcaption {
        font: 12pt/1.4em Coolvetica Rg;
        margin-top: 6px;
		color: white;
    } .zoom {
        background: url("cu.png");
        background-size: 190%;
        background-position: center;
    } img:hover {
        transform: scale(1.13);
        transition: transform 0.5s;
    } .zoom:hover {
        background-size: 100%;
        transition: background-size 0.5s;
    }
</style>
</head>

<body>
    <h1> My Portfolio</h1>
    <div id="textbox">
        <!-- Leaves photo -->
        <figure>
            <img src="cup.png"/>
            <figcaption>
            This is my cup mockup I made for Eco Bytez!
            </figcaption>
        </figure>
    
	 
        <figure>
            <img src="sa.png"/>
            <figcaption>
            This is my sauce packets mockup I made for Eco Bytez!
            </figcaption>
        </figure>
    
        <!-- Leaves photo -->
        <figure>
            <img src="pl.png"/>
            <figcaption>
            This is my rendered tray mockup I made for Eco Bytez!
            </figcaption>
        </figure>
    </div>
</body>
</html>
