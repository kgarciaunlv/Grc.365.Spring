<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hawaii Page</title>

<style>

/* Custom Font */
@font-face {
    font-family: 'Pl';
    src: url("PastelTrunk-Regular.otf");
}

/* Page Background */
body {
    background: whitesmoke;
    margin: 0;
}

/* White Page Container */
#page {
    width: 1024px;
    min-height: 1525px;
    background: white;
    border: 1px solid darkgray;
    box-shadow: 2px 3px 6px darkgray;
    margin: 24px auto;
    padding-bottom: 60px;
}

/* Banner */
#banner {
    width: 100%;
    display: block;
}

/* Heading */
h1 {
    font: 90pt/1.2em 'Pl', sans-serif;
    text-align: center;
    margin: 40px 0;
    color: darkolivegreen;
    text-shadow: 2px 3px 6px darkgray;
}

/* ===== GRID GALLERY ===== */

#photo-gallery {
    width: 768px;
    margin: 0 auto 60px auto;
    display: grid;
    grid-template-rows: repeat(3, 200px);
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
}

/* All images */
#photo-gallery img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
}

/* Bottom image spans across */
#photo-gallery img:nth-child(5) {
    grid-column: 1 / 3;
}

</style>
</head>

<body>

<div id="page">

    <img id="banner" src="e.png" alt="Banner">

    <h1>Rare Flowers</h1>

    <main id="photo-gallery">
        <img src="a.png" alt="">
        <img src="b.png" alt="">
        <img src="d.png" alt="">
        <img src="c.png" alt="">
        <img src="f.png" alt="">
    </main>

</div>

</body>
</html>
